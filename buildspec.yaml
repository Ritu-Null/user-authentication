version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
    - echo Logging in to Amazon ECR...
    - aws --version
    - docker login -u AWS -p $(aws ecr get-login-password --region us-east-1 ) 274201610284.dkr.ecr.us-east-1.amazonaws.com
    - IMAGE_URI=274201610284.dkr.ecr.us-east-1.amazonaws.com/users-authentication:latest
    - IMAGE_NAME=users-authentication
    - CONTAINER_NAME=users-authentication
  build:
    commands:
    - echo Build started on `date`
    - echo $IMAGE_URI
    - mvn clean package -Ddockerfile.skip
    - docker build --tag $IMAGE_URI .
  post_build:
    commands:
    - printenv
    - echo Build completed on `date`
    - echo $(docker images)
    - echo Pushing docker image
    - docker push $IMAGE_URI
    - echo push completed
    - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $IMAGE_URI > imagedefinitions.json
artifacts:
  files:
  - imagedefinitions.json